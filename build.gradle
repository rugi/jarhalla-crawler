apply plugin:'scala'

task(runMain, dependsOn: 'build', type: JavaExec) {
	main = 'org.xhubacubi.jarhalla.crawler.main.Main'
	classpath = sourceSets.main.runtimeClasspath
	args 'hi'
	systemProperty 'simple.message', 'Hello '
}

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.+'
  // Libraries needed to run the scala tools
  scalaTools 'org.scala-lang:scala-compiler:2.8.1'
  scalaTools 'org.scala-lang:scala-library:2.8.1'

  // Libraries needed for scala api
  compile 'org.scala-lang:scala-library:2.8.1'
}